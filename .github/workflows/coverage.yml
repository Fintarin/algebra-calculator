name: coverage

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

defaults:
  run:
    shell: bash

env:
  BUILD_TYPE: Release

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install llvm & lcov
        run: sudo apt-get install llvm lcov

      - name: Configure CMake
        working-directory: ${{github.workspace}}
        run: cmake -Bbuild -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -Dfintamath_build_tests=ON -Dfintamath_enable_coverage=ON
        env:
          CC: clang
          CXX: clang++

      - name: Build
        working-directory: ${{github.workspace}}
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Collect coverage report
        working-directory: ${{github.workspace}}
        run: cmake --build build --config ${{env.BUILD_TYPE}} --target fintamath_coverage

      - name: Upload coverage report to CodeCov
        uses: codecov/codecov-action@v3
        with:
          directory: ${{github.workspace}}/build
          files: lcov.info
          fail_ci_if_error: true
          verbose: true
